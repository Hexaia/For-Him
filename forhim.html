<!DOCTYPE html>
<html>
    <style>
        body {
            background-image: url('bg-image.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: white;
            font-size: 50px;
            text-align: center;
            font-family: "Lucida Console","Courier New", monospace;
            letter-spacing: 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 22px;
            text-align: center;
            font-weight: 300;
            margin: 10px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            line-height: 1.6;
            width: 70%;
        }

        .button1 {
            margin-top: 30px;
            padding: 15px 30px;
            border-radius: 30px;
            background: linear-gradient(45deg, #8EBB8D, #66D1C2);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .button1:hover {
            background: linear-gradient(45deg, #66D1C2, #8EBB8D);
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
        }

        button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
            transition: color 0.3s ease;
        }

        button:hover {
            color: #f0e68c;
        }

        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

    <body>
        <title>HAPPY BIRTHDAY, LEI</title>
        
        <h1>Happy Birthday, Lei!</h1>
        <p>Thank you for acceptiong me in your life again. <br>
           I wish to stay beside you everyday, if you will let me.</p>
        
        <div class="button1">
            <a href="message.html" target="_blank">
                <button>I like you!</button>
            </a>
        </div>
    </body>
</html>
